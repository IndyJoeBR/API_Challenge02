<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- *** CSS ***-->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Locall CSS -->
    <link rel="stylesheet" href="./style.css">

    <title>NASA Image Search</title>
    <link rel='icon' href='./Assets/nasaFavicon.png' type='image/x-icon' >

  </head>
  <body>
 
    <div class="fullPageWrapper"> <!--   Webpage BEGINS   -->

      <!--   Bootstrap Jumbotron   -->
      <div class="jumbotron jumbotron-fluid myJumbotronWrapper">
        <div class="container" id="myJumbotron" >
          <h1 class="display-4"><span class="logoNASA">NASA</span> Image Search</h1>
          <p class="lead">Search for images from the NASA image library.</p>
        </div>
      </div>




      <!--   Search & Navigation   -->
      <div class="SnN_wrapper">

        <form>     <!--   Bootstrap - Components: Forms: Auto-sizing   -->
          
          <div class="form-group row">  <!-- Search container -->
            <label for="inputImageSearch" class="col-sm-2 col-form-label" >Search</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputImageSearch" placeholder="Apollo 11">
            </div>
          </div>

          <div class="form-group row">  <!-- Starting year range -->
            <label for="customRange2" id="startYearRangeText">Start Year</label>
            <input type="range" class="custom-range" min="1950" max="2019" value="1950" id="startYearRange">
          </div>

          <div class="form-group row">  <!-- Ending year range -->
            <label for="customRange2" id="endYearRangeText">End Year</label>
            <input type="range" class="custom-range" min="1951" max="2020" value="2020" id="endYearRange">
          </div>


          <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            
            <div class="btn-group mr-2" role="group" aria-label="First group">
              <button type="submit" class="btn btn-danger" id="btnSubmit">Engage</button>
            </div>
            
            <div class="btn-group mr-2" role="group" aria-label="Second group">
              <button type="button" class="btn btn-primary" id="btnPageDown">&lt;</button>
              <h5 id="pageChangeBtnText">&nbsp&nbsp&nbsp Page &nbsp&nbsp&nbsp</h5>
              <button type="button" class="btn btn-primary" id="btnPageUp">&gt;</button>
            </div>

          </div>   <!--   END OF: Button toolbar   -->

        </form>

      </div>  <!--   END OF: Search & Navigation   -->








      <!--   Thumbnail Choices   -->
    <div class="slideShowWrapper">

      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" id='insertCardsHere'>



        

        </div>  <!--   END OF: Inner Carousel   -->

        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>  <!--   END OF: Carousel   -->

    </div>   <!--   END OF: Thumbnail Choices   -->


    <div class="bottomOfPage"></div>












    </div>  <!--   END OF: Full Page wrapper   -->




    

    <!-- Javascript -->
    <!-- Local JS -->
    <script src="API02.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
